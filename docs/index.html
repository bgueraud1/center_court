<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Central Court â€” Cartes & Joueurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <header class="mb-4">
      <h1>Central Court</h1>
      <p class="lead">Cartes interactives et fiches joueurs</p>
    </header>

    <section class="mb-4">
      <h3>Rechercher un joueur</h3>
      <input id="q" class="form-control" placeholder="Tape un nom..." />
      <div id="results" class="mt-3"></div>
    </section>

    <section>
      <h3>Cartes</h3>
      <ul>
          <li><a href="birthplace_map_wta.html">birthplace_map_wta.html</a></li>
          <li><a href="map_percentage.html">map_percentage.html</a></li>
          <li><a href="migration_map_from.html">migration_map_from.html</a></li>
          <li><a href="migration_map_to.html">migration_map_to.html</a></li>
      </ul>
    </section>
  </div>

<script>
let players = [];
fetch('players.json').then(r=>r.json()).then(data=>{
  players = data;
});

const q = document.getElementById('q');
const results = document.getElementById('results');
q.addEventListener('input', ()=>{
  const t = q.value.trim().toLowerCase();
  results.innerHTML = '';
  if(!t) return;
  const filtered = players.filter(p => p.name.toLowerCase().includes(t) || (p.country||'').toLowerCase().includes(t));
  for(const p of filtered.slice(0,50)){
    const el = document.createElement('div');
    el.className = 'player-card';
    el.innerHTML = `<a href="${p.path}"><strong>${p.name}</strong></a><div class="text-muted small">${p.country||''}</div>`;
    results.appendChild(el);
  }
});
</script>
</body>
</html>
